name: tantawy
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^5.0.0-release-candidate-9.3.2
  dio: ^5.9.0
  dio_smart_retry: ^6.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.2
  geolocator: ^13.0.2
  intl: ^0.19.0
  logger: ^2.5.0
  curved_navigation_bar: ^1.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  assets:
    - assets/images/fail.png
    - assets/images/invoice.png
    - assets/images/logo.png
    - assets/images/map.png
    - assets/images/order.png
    - assets/images/receipt.png
    - assets/images/bg.png
    - assets/images/bg-light.png
    - assets/images/transactions/new-invoice.png
    - assets/images/transactions/new-return-invoice.png
    - assets/images/transactions/new-receipt.png
    - assets/images/transactions/new-negative-visit.png

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
